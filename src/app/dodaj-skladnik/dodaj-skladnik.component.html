<div class="widok-dodawania-skladnika d-flex align-items-center">
  <!-- <div class="alert alert-warning text-center col-12" *ngIf="this.Message != null">{{Message}}</div> -->
  <div class="container bootstrap snippets">
    <form class="form needs-validation" [formGroup]="forms" (ngSubmit)="dodaj()" novalidate>
      <div class="form-row form-group">
        <div class="form-group col-12 col-sm-6" id="obramowanie">

          <label>
            <h4>Nazwa</h4>
            <input class="form-control" type="name" placeholder="Nazwa składnika" formControlName="nazwa" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Kategoria</h4>
            <select class="form-control" formControlName="kategoria" required>
              <option value="Bakalie i nasiona">Bakalie i nasiona</option>
              <option value="Cukier i przetwory cukiernicze">Cukier i przetwory cukiernicze</option>
              <option value="Mięso i przetwory mięsne">Mięso i przetwory mięsne</option>
              <option value="Nabiał i jaja">Nabiał i jaja</option>
              <option value="Napoje">Napoje</option>
              <option value="Owoce i przetwory owocowe">Owoce i przetwory owocowe</option>
              <option value="Produkty zbożowe">Produkty zbożowe</option>
              <option value="Ryby i przetwory rybne">Ryby i przetwory rybne</option>
              <option value="Tłuszcze">Tłuszcze</option>
              <option value="Warzywa i przetwory warzywne">Warzywa i przetwory warzywne</option>
              <option value="Pozostałe">Pozostałe</option>
              <option [selected]="value == null">Wybierz kategorie</option>
            </select>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Energia</h4>
            <input class="form-control" type="number" min="0" placeholder="Ilość kcal w 100g produktu" formControlName="kalorycznosc" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Białko</h4>
            <input class="form-control" type="number" min="0" placeholder="Ilość gramów w 100g produktu" formControlName="bialka" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Węglowodany</h4>
            <input class="form-control" type="number" min="0" placeholder="Ilość gramów w 100g produktu" formControlName="weglowodany" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Tłuszcz</h4>
            <input class="form-control" type="number" min="0" placeholder="Ilość gramów w 100g produktu" formControlName="tluszcze" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Błonnik</h4>
            <input class="form-control " type="number" min="0" placeholder="Ilość gramów w 100g produktu" formControlName="blonnik" required>
          </label>
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>
            <h4>Sól</h4>
            <input class="form-control" type="number" min="0" placeholder="Ilość gramów w 100g produktu" formControlName="sol" required>
          </label>
        </div>
        <!-- <div class="form-group col-12">
          <label>
            <h4>Opis</h4>
            <textarea class="form-control" type="text" placeholder="Opisz składnik" formControlName="opis" required></textarea>
          </label>
        </div> -->
        <div class="form-check col-12 pl-4">
          <!-- <input class="form-check-input" type="checkbox" value="1" id="gluten" formControlName="gluten">
          <label class="form-check-label" for="gluten">
            Zawiera gluten
          </label> -->
          <mat-checkbox class="example-margin" color="primary" value="1" id="gluten" formControlName="gluten">Zawiera gluten</mat-checkbox>
        </div>
        <br>
        <div class="form-check col-12 pl-4">
          <!-- <input class="form-check-input" type="checkbox" value="1" id="lactose" formControlName="laktoza">
          <label class="form-check-label" for="lactose">
            Zawiera laktozę
          </label> -->
          <mat-checkbox class="example-margin" value="1" color="primary" id="lactose" formControlName="laktoza">Zawiera laktozę</mat-checkbox>
        </div>
        <label class="form-check-label">
          </label>
        <div>
          <button class="btn btn-success mt-3" type="submit" data-toggle="modal" data-target="#modalCenter">Zapisz składnik</button>
        </div>
      </div>
    </form>
  </div>
  <!-- <div class="alert alert-warning" *ngIf="this.Message != null">{{Message}}</div> -->

  name?: string;
  category?: string;
  energy?: number;
  protein?: number;
  carbohydrates?: number;
  fats?: number;
  fibre?: number;
  salt?: number;
  description?: string;
  gluten?: number;
  lactose?: number; -->
</div>


  <!-- Modal -->
  <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header alert alert-warning mb-0">
          <div class="modal-title text-center col-11" *ngIf="this.Message != null" id="ModalLongTitle">{{Message}}</div>
          <button type="button" class="close ml-0 col-1" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="do-prawej">&times;</span>
          </button>
        </div>
        <!-- <div class="modal-body alert alert-warning text-center" *ngIf="this.Message != null">
            {{Message}}
        </div> -->
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>
